<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contagem para o ano novo</title>
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,100italic,200,200italic,300,300italic,regular,italic,500,500italic,600,600italic,700,700italic,800,800italic,900,900italic" rel="stylesheet" />
    <!-- Style css -->
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="wrapper">
        <div class="heading">
            <h3>Contagem</h3>
            <h1>2022</h1>
        </div>
        <div class="countdown">
            <div class="box">
                <span class="num" id="day-box">00</span>
                <span class="text">Dias</span>
            </div>
            <div class="box">
                <span class="num" id="hr-box">00</span>
                <span class="text">Horas</span>
            </div>
            <div class="box">
                <span class="num" id="min-box">00</span>
                <span class="text">Minutos</span>
            </div>
            <div class="box">
                <span class="num" id="sec-box">00</span>
                <span class="text">Segundos</span>
            </div>
        </div>
    </div>
    <!-- Script -->
    <script src="/javascript/index.js"></script>
</body>
</html>
